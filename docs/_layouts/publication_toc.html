---
layout: default
class: fullwidth
---


<div class="container">
    <div  class="container">
        <div  class="row">
            <div class="col-sm-7 col-sm-push-17">
                <h2>Inhalt:</h2>
                {% include toc.html html=page.content %}
            </div>
            <div  class="col-sm-17 col-sm-pull-7">
                {{ page.date|date:"%Y-%m-%d" }}
                <h1>{% if page.type %}<div class="pretitle">{{ page.type }}</div>{% endif %}{{ page.title }}</h1>
                {{ page.note }}
                {% for link in page.links %}
                <div class="publication-link"><a href="{{ link.href }}"><i class="fa fa-{{ link.type }}"></i></a> <a href="{{ link.href }}">{{ link.name }}</a></div>
                {% endfor %}
                {{ page.content }}
            </div>
        </div>
    </div>
</div>
