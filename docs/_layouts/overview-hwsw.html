---
layout: default
class: fullwidth
---

<div class="feature-wrapper js-feature-wrapper">
    <div class="feature-visual">
        <img src="/img/visuals/feature-{{ page.visual }}.jpg" alt="">
    </div>
    <div class="feature-content text-center">
        <div class="spacer spacer-xs">&nbsp;</div>
    </div>
</div>

<div class="container">
    <div  class="container">
        <div class="row">
            <div class="col-sm-24" >
                {{ content }}
            </div>
        </div>
        {% for link in page.projects %}
        <div class="teaser row">
  
            <div class="col-sm-6 col-md-5">
                <a href="{{ link.href }}">
                    <img alt="" src="{{ link.thumbnail }}" />
                </a>
            </div>
  
            <div class="col-sm-18 col-md-19">
                <h2><a href="{{ link.href }}">{{ link.title }} {% if link.external %}<small><i class="fa fa-external-link"></i></small>{% endif %} </a></h2>
                <p>{{ link.teaser }}</p>
    
                <a href="{{ link.href }}">more &#187;</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
